<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>apexcharts</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.0/apexcharts.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.0/apexcharts.min.js"></script>
</head>

<body>
<style type="text/css">
#chart {
    margin: auto;
    margin-top: 100px;
    width: 600px;
    max-height: 400px;
}
</style>
<div id="chart"></div>
<script type="text/javascript">
var options = {
    series: [{
        name: 'PRODUCT A',
        type: 'column',
        data: [44, 55, 41, 67, 22, 43]
    }, {
        name: 'PRODUCT B',
        type: 'column',
        data: [13, 23, 20, 8, 13, 27]
    }, {
            name: 'Social Media',
            type: 'line',
            data: [23, 42, 35, 27, 43, 22]
        }
    ],
    chart: {
        type: 'line',
        height: 350,
        stacked: true,
        toolbar: {
            show: true
        },
        zoom: {
            enabled: false
        }
    },
    responsive: [{
        breakpoint: 480,
        options: {
            legend: {
                // position: 'bottom',
                // offsetX: -10,
                // offsetY: 0
            }
        }
    }],
    plotOptions: {
        bar: {
            horizontal: false,
            borderRadius: 0
        },
    },
    xaxis: {
        type: 'datetime',
        categories: ['01/01/2011 GMT', '01/02/2011 GMT', '01/03/2011 GMT', '01/04/2011 GMT',
            '01/05/2011 GMT', '01/06/2011 GMT'
        ],
    },
    legend: {
        show: false,
        position: 'right',
        offsetY: 0
    },
    fill: {
        opacity: 10
    }
};

var chart = new ApexCharts(document.querySelector("#chart"), options);
chart.render();
</script>
</body>

</html>
