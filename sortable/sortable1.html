<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sortable js</title>
	<script type="text/javascript" src="D://assets/vendor/sortable/sortable.min.js"></script>
</head>
<body>
	
<style>
	.container {
		max-width: 900px;
		margin-top: 100px;
		margin: auto;
	}
	.list {
		margin-bottom: 24px;
	}
	.list>.item {
	    position: relative;
	    display: block;
	    padding: 0.75rem 1.25rem;
	    margin-bottom: -1px;
	    border: 1px solid rgba(0,0,0,.125);
	    cursor: pointer;
	}
	.bg-green {
		background-color: #C8EBFB;
	}
</style>

<!-- 

	- doc: https://github.com/SortableJS/Sortable
	- demo: https://sortablejs.github.io/Sortable
	

 -->

<div class="container">
	<div id="example1" class="list">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
	</div>

</div>











<script type="text/javascript">
	
var sort1 = new Sortable(document.querySelector('#example1'), {
    animation: 150,
    ghostClass: 'bg-green',
    onSort: function (/**Event*/e) {
		var itemEl = e.item;  // dragged HTMLElement
		e.to;    // target list
		e.from;  // previous list
		e.oldIndex;  // element's old index within old parent
		e.newIndex;  // element's new index within new parent
		e.oldDraggableIndex; // element's old index within old parent, only counting draggable elements
		e.newDraggableIndex; // element's new index within new parent, only counting draggable elements
		e.clone // the clone element
		e.pullMode;  // when item is in another sortable: `"clone"` if cloning, `true` if moving
		console.log(e)
	}
});




</script>




</body>
</html>
