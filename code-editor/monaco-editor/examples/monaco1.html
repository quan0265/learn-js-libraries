<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css" />
</head>

<!-- 
    - api: https://microsoft.github.io/monaco-editor/api/index.html
    - samples: https://microsoft.github.io/monaco-editor/playground.html#creating-the-editor-hello-world
	- option create:
		- https://microsoft.github.io/monaco-editor/api/modules/monaco.editor.html#create
		- find create -> click options: IStandaloneEditorConstructionOptions -> link: https://microsoft.github.io/monaco-editor/api/interfaces/monaco.editor.IStandaloneEditorConstructionOptions.html#minimap


 -->

<body>
    <h2>Monaco Editor Sync Loading Sample</h2>
    <div id="container" style=" height: 400px; border: 1px solid grey"></div>
    <div id="editor1" style=" height: 400px; border: 1px solid grey"></div>
    <button>button</button>
    <script>
    var require = { paths: { vs: '../node_modules/monaco-editor/min/vs' } };
    </script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
    var editor = monaco.editor.create(document.getElementById('container'), {
        value: ['function x() {', '\tconsole.log("Hello world! Lorem ipsum dolor, sit amet, consectetur adipisicing elit. Nobis error voluptatum nemo quis illo, dignissimos laboriosam quasi sunt commodi cupiditate!");', '}'].join('\n'),
        language: 'javascript',
        tabSize: 2,
        theme: 'vs-dark', // vs default
        wordWrap: 'on',
        LineNumbersType: 'off',
        scrollbar: {verticalScrollbarSize: 6, verticalSliderSize: 6},
        lineHeight: 1.5,
        minimap: {enabled: false}
    });

    var editor1 = monaco.editor.create(document.getElementById('editor1'), {
        value: ['function x() {', '\tconsole.log("Hello world! Lorem ipsum dolor, sit amet, consectetur adipisicing elit. Nobis error voluptatum nemo quis illo, dignissimos laboriosam quasi sunt commodi cupiditate!");', '}'].join('\n'),
        language: 'javascript',
        tabSize: 2,
        theme: 'vs-dark', // vs default
        wordWrap: 'on',
        LineNumbersType: 'off',
        scrollbar: {verticalScrollbarSize: 6, verticalSliderSize: 6},
        lineHeight: 1.5,
        minimap: {enabled: false}
    });

    document.querySelector('button').onclick = function() {
    	console.log(editor.getValue());
        monaco.editor.setTheme('vs');
    }

    editor.getModel().onDidChangeContent((event) => {
        console.log(event)
    });
    window.addEventListener('resize', function() {
        editor.layout();
        // console.log(2)
    })

    // editor.getvalue();
    </script>
</body>

</html>
