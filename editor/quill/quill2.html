<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div id="editor"></div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    var Block = Quill.import('blots/block');

    class LineBreakBlot extends Block {
        static create(value) {
            const node = super.create(value);
            node.innerHTML = '<br>';
            return node;
        }
    }
    LineBreakBlot.blotName = 'line-break';
    LineBreakBlot.tagName = 'BR';
    Quill.register(LineBreakBlot);

    var toolbarOptions = [
        // Các nút trong thanh công cụ
    ];

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: toolbarOptions,
            clipboard: {
                matchVisual: false,
            },
        },
        keyboard: {
            bindings: {
                lineBreak: {
                    key: 13, // Mã phím Enter
                    handler: function(range, context) {
                    	console.log(2)
                        this.quill.formatLine(range.index, 1, 'line-break', true);
                    },
                },
            },
        },
    });
    </script>
</body>

</html>
