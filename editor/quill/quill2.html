<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor quill</title>
    <!-- Theme included stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.bubble.min.css" rel="stylesheet">

    
</head>

<style>
	.ql-editor {
		padding: 48px;
	}
</style>

<body>
    <div id="editor">
        <p class="ql-align-center">Hello 2</p>
    </div>

    <div style="margin-top: 24px;">
        <button id="save">Save Content</button>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <!-- Main Quill library -->
    <!-- <script src="//cdn.quilljs.com/1.3.6/quill.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script> -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Core build with no theme, formatting, non-essential modules -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.core.css" rel="stylesheet"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.core.js"></script> -->

    <script type="text/javascript">
    var quill = new Quill('#editor', {
    	bounds: '#editor',
        modules: {
        	'syntax': true,
            toolbar: [
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                ['bold', 'italic', 'underline', 'strike'],
                ['blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'script': 'sub'}, { 'script': 'super' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],
                //[{ 'direction': 'rtl' }],
                [{ 'align': [] }],
                [{ 'color': [] }, { 'background': [] }],
                //[{ 'size': [{'10px': '10px'}, '11px', '12px', '13px', '14px', '16px', '18px', '20px', '24px'] }],
                [{ 'size': ['10px', '14px', '18px', '24px'] }],
                ['link', 'image', 'video', 'formula'],
                ['clean']
            ]
        },
        placeholder: 'Compose an epic...',
        theme: 'snow',
    });

    document.querySelector('#save').addEventListener('click', function() {
        console.log(quill.root.innerHTML)
    })

    </script>
</body>

</html>
