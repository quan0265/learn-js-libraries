<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float label</title>
	<link rel="stylesheet" type="text/css" href="float-label.min.css">
	<!-- <script type="text/javascript" src="float-label.min.js"></script> -->
</head>
<body>

<fieldset>
  <legend>Sign up</legend>

  <div class="input-group">
    <div class="has-float-label">
      <input id="first" type="text" placeholder="Name"/>
      <label for="first">First</label>
    </div>

    <div class="has-float-label">
      <input id="last" type="text" placeholder="Surname"/>
      <label for="last">Last</label>
    </div>
  </div>

  <label class="has-float-label">
    <input type="email" placeholder="email@example.com"/>
    <span>Email</span>
  </label>

  <label class="has-float-label">
    <input type="password" placeholder="••••••••"/>
    <span>Password</span>
  </label>

  <button>Sign up</button>
</fieldset>













</body>
</html>
