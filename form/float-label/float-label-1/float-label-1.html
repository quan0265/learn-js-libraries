<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float label 1</title>
	<!-- <script type="text/javascript" src="float-labels.min.js"></script> -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/float-label-css/v1.0.2/dist/float-label.min.css"/>
	<!-- Bootstrap v4 -->
	<!-- <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.0/dist/bootstrap-float-label.min.css"/> -->



	<style>
		/* Powered by: https://github.com/tonystar/float-label-css
		 */

		/* Re-usable mixins
		 * https://github.com/tonystar/float-label-css/blob/master/scss/_mixins.scss
		 */
	</style>	
</head>
<body>

<fieldset>
  <legend>Sign up</legend>

  <div class="input-group">
    <div class="has-float-label">
      <input id="first" type="text" placeholder="Name"/>
      <!-- <label for="first">First</label> -->
    </div>

    <div class="has-float-label">
      <input id="last" type="text" placeholder="Surname"/>
      <label for="last">Last</label>
    </div>
  </div>

  <label class="has-float-label">
    <input type="email" placeholder="email@example.com"/>
    <span>Email</span>
  </label>

  <label class="has-float-label">
    <input type="password" placeholder="••••••••"/>
    <span>Password</span>
  </label>

  <button>Sign up</button>
</fieldset>

</html>
