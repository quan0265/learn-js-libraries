<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Essential JS 2 MultiSelect</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Typescript UI Controls" />
        <meta name="author" content="Syncfusion" />
        <link href="styles.css" rel="stylesheet" />
        <link
            href="https://cdn.syncfusion.com/ej2/26.2.4/ej2-base/styles/material.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.syncfusion.com/ej2/26.2.4/ej2-inputs/styles/material.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.syncfusion.com/ej2/26.2.4/ej2-dropdowns/styles/material.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.syncfusion.com/ej2/26.2.4/ej2-notifications/styles/material.css"
            rel="stylesheet"
        />

        <script
            src="https://cdn.syncfusion.com/ej2/26.2.4/dist/ej2.min.js"
            type="text/javascript"
        ></script>
        <script
            src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js"
            type="text/javascript"
        ></script>
    </head>

    <body>
        <div id="container" style="margin: 0 auto; width: 250px">
            <input type="text" id="multielement" />
        </div>

        <script>
            var ele = document.getElementById("container");
            if (ele) {
                ele.style.visibility = "visible";
            }

            var records = [];
            for (var i = 1; i <= 150; i++) {
                var item = {
                    id: "id" + i,
                    text: "Item " + i,
                };
                records.push(item);
            }

            //initiates the component
            var multiObject = new ej.dropdowns.MultiSelect({
                //bind the dataSorce property
                dataSource: records,
                //map the appropriate columns to fields property
                fields: { value: "id", text: "text" },
                //set the placeholder to MultiSelect input
                placeholder: "All item",
                allowObjectBinding: true,
                value: [
                    { id: "id5", text: "Item 5" },
                    { id: "id7", text: "Item 7" },
                    { id: "id12", text: "Item 12" },
                ],
                mode: "Default",
                //set the height of the popup element
                popupHeight: "200px",
            });

            //render the component
            multiObject.appendTo("#multielement");

        </script>
    </body>
</html>
