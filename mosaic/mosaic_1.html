<script>
$(function() {

	
	
    $('#mosaic').Mosaic({
        refitOnResize: true,
    	innerGap: 12,
	    maxRowHeightPolicy: 'tail',
		maxRowHeight: 350,
        responsiveWidthThreshold: 400,
	    highResImagesWidthThreshold: 1200
    });
});
</script>
