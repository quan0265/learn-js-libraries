<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>leaflet</title>
	<link rel="stylesheet" type="text/css" href="D://assets/vendor/leaflet/leaflet.css">
	<script type="text/javascript" src="D://assets/vendor/leaflet/leaflet.js"></script>


</head>
<body>
	


<div id="map" style="height: 500px;">
	



</div>




<script type="text/javascript">

	var map = L.map('map').setView([21.0245, 105.8412], 15);
	L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
	    maxZoom: 20,
	    subdomains:['mt0','mt1','mt2','mt3']
	}).addTo(map);

	var current_marker = L.marker([21.0245, 105.8412]).addTo(map);
	map.on('click', function(e) {
	  map.removeLayer(current_marker);
	    current_marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
	    var lat = e.latlng.lat
	    var lng = e.latlng.lng
	    console.log(lat, lng)
	  
	});

</script>










</body>
</html>
