function hasCart(carts=[], cart={}){
	if(carts.length==0){
		return false;
	}

	for(let i=0; i<carts.length; i++){
		if(cart.var_id==0){
			if(cart.product_id==carts[i].product_id) return true;
		}
		else{
			if(cart.var_id==carts[i].var_id) return true;
		}
	}
	return false;
}
